<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>TODOs List</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-light: #ecf0f1;
            --text-dark: #2c3e50;
            --text-light: #ecf0f1;
            --danger-color: #e74c3c;
        }

        body {
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s, color 0.3s;
            background-color: var(--background-light);
            color: var(--text-dark);
        }

        body.dark-mode {
            --background-light: #2c3e50;
            --text-dark: #ecf0f1;
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
        }

        .navbar {
            background-color: var(--primary-color) !important;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,.1);
            padding: 2rem;
            margin-top: 2rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode .container {
            background-color: #34495e;
            color: var(--text-light);
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .dark-mode h2 {
            color: var(--secondary-color);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-danger {
            background-color: var(--danger-color);
            border: none;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .table {
            box-shadow: 0 2px 3px rgba(0,0,0,.1);
        }

        .table thead th {
            border-top: none;
            background-color: var(--primary-color);
            color: var(--text-light);
        }

        .dark-mode .table {
            color: var(--text-light);
        }

        .dark-mode .table thead th {
            background-color: #34495e;
            color: var(--text-light);
        }

        .dark-mode .table tbody {
            color: var(--text-light);
        }

        .dark-mode .table tbody tr:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }

        .btn-sm {
            border-radius: 20px;
        }

        #darkModeToggle {
            cursor: pointer;
        }

        .dark-mode #darkModeToggle {
            color: var(--secondary-color);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html"><i class="fas fa-tasks mr-2"></i>TODOs List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
            <div class="nav-item ml-2">
                <i id="darkModeToggle" class="fas fa-moon text-light"></i>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <h2 class="text-center">Add a New Task</h2>
        <form>
            <div class="form-group">
                <label for="title"><i class="fas fa-heading mr-2"></i>Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter task title">
            </div>

            <div class="form-group">
                <label for="description"><i class="fas fa-align-left mr-2"></i>Description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Enter task description"></textarea>
            </div>
            
            <button id="add" class="btn btn-primary"><i class="fas fa-plus mr-2"></i>Add to list</button>
            <button id="clear" class="btn btn-danger" onclick="clearStorage()"><i class="fas fa-trash-alt mr-2"></i>Clear list</button>
        </form>

        <div id="items" class="my-4">
            <h2>Your Tasks</h2>
            <table class="table table-hover">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th> 
                    <th scope="col">Actions</th> 
                  </tr>
                </thead>
                <tbody id="tableBody">
                  <!-- Table body will be populated by JavaScript -->
                </tbody>
              </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script>
        function getAndUpdate(){
            console.log("Updating List...");
            tit = document.getElementById('title').value;
            desc = document.getElementById('description').value;
            if (localStorage.getItem('itemsJson')==null){
                itemJsonArray = [];
                itemJsonArray.push([tit, desc]);
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            }
            else{
                itemJsonArrayStr = localStorage.getItem('itemsJson')
                itemJsonArray = JSON.parse(itemJsonArrayStr);
                itemJsonArray.push([tit, desc]);
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            }
            update();
        }

        function update(){
            if (localStorage.getItem('itemsJson')==null){
                itemJsonArray = []; 
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            } 
            else{
                itemJsonArrayStr = localStorage.getItem('itemsJson')
                itemJsonArray = JSON.parse(itemJsonArrayStr); 
            }
            // Populate the table
            let tableBody = document.getElementById("tableBody");
            let str = "";
            itemJsonArray.forEach((element, index) => {
                str += `
                <tr>
                <th scope="row">${index + 1}</th>
                <td>${element[0]}</td>
                <td>${element[1]}</td> 
                <td><button class="btn btn-sm btn-primary" onclick="deleted(${index})">Delete</button></td> 
                </tr>`; 
            });
            tableBody.innerHTML = str;
        }
        add = document.getElementById("add");
        add.addEventListener("click", getAndUpdate);
        update();
        function deleted(itemIndex){
            console.log("Delete", itemIndex);
            itemJsonArrayStr = localStorage.getItem('itemsJson')
            itemJsonArray = JSON.parse(itemJsonArrayStr);
            // Delete itemIndex element from the array
            itemJsonArray.splice(itemIndex, 1);
            localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
            update();

        }
        function clearStorage(){
            if (confirm("Do you really want to clear?")){
            console.log('Clearing the storage')
            localStorage.clear();
            update()
            }
        }

        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                darkModeToggle.classList.replace('fa-moon', 'fa-sun');
            } else {
                darkModeToggle.classList.replace('fa-sun', 'fa-moon');
            }
        });
    </script>
</body>

</html>
